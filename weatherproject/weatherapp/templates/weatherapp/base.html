<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the character set and viewport for better rendering on various devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including Bootstrap CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Setting the title of the page using the block title -->
    <title>{% block title %}RoamWeather{% endblock %}</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
            <a class="navbar-brand" href="#" style="font-size: 24px; font-weight: bold;">RoamWeather</a>
            <!-- Navbar toggler button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="font-size: 24px;"></span>
            </button>
            <!-- Navbar links and search form -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Navigation links with dynamic styling based on the current path -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" id="current-tab" href="{% url 'home' %}" style="font-weight: bold; color: #007bff;">Current Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/forecast/' %}active{% endif %}" id="forecast-tab" href="{% url 'weather_forecast' %}" style="font-weight: bold; color: #007bff;">Weather Forecast</a>
                    </li>
                </ul>
                <!-- Search form with label, input field, and search button -->
                <form class="d-flex" method="GET" action="{% if request.path == '/forecast/' %}{% url 'weather_forecast' %}{% else %}{% url 'home' %}{% endif %}">
                    <label for="city" class="visually-hidden">City</label>
                    <input type="text" id="city" name="city" class="form-control me-2" placeholder="Enter a city" style="font-size: 16px;">
                    <button class="btn btn-primary" type="submit" style="font-size: 16px; font-weight: bold;">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Content container -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Including required JS files for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
